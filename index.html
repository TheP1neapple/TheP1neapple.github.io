        <div class="popup" id="popup-form">

                <p class="popup__form__text">Form for your feedback</p>

                    <input class="popup__form__input" type="text" placeholder="Name" name="name" required>
                    <input class="popup__form__input" type="tel" placeholder="Mobile number" name="number" id="number_input" required pattern="[+][7][0-9]{10}">
                    <input class="popup__form__input" type="email" placeholder="E-mail" name="email" id="email_input" required pattern="[a-z0-9_]{2,20}[@][a-z0-9]{1,15}[.][a-z]{2,4}">

                    <button class="popup__form__submit-button popup__form__submit-button_disabled" type="submit">Submit</button>
